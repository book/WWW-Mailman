name    = WWW-Mailman
author  = Philippe Bruhat (BooK) <book@cpan.org>
license = Perl_5
copyright_holder = Philippe Bruhat (BooK)
; copyright_year = 2010-2015

[PkgVersion]

[@Filter]
-bundle = @Basic
-remove = Readme

[PruneFiles]
filename = setup
match    = \.patch$
match    = mess/.*
match    = cover_db
match    = mailman*

[AutoPrereqs]

[Prereqs]
WWW::Mechanize = 1.52

[Test::ReportPrereqs]

[MetaJSON]
[MinimumPerlFast]
[MetaResources]
repository.web    = http://github.com/book/WWW-Mailman
repository.url    = http://github.com/book/WWW-Mailman.git
repository.type   = git
bugtracker.web    = http://rt.cpan.org/NoAuth/Bugs.html?Dist=WWW-Mailman
bugtracker.mailto = bug-www-mailman@rt.cpan.org

[MetaTests]
[PodSyntaxTests]
[PodCoverageTests]
[Test::Compile]

[NextRelease]
format = %v %{yyyy-MM-dd}d %P

[@Git]
changelog   = Changes
commit_msg  = Changes for version %v
tag_format  = v%v
tag_message = %N v%v
push_to     = origin
push_to     = github

[Git::NextVersion]

[Meta::Contributors]
contributor = Gábor Szabó <szabgab@cpan.org>
contributor = <reinpost@win.tue.nl>
